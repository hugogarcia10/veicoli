<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociar</title>
    <link rel="stylesheet" type="text/css" href="negociacion.css">

</head>
<body>
    <body>
        <div class="form-container">
            <h2>Enviar Correo</h2>
            <form id="contact-form" action="https://formspree.io/f/xqkroavz" method="POST">
                <label>
                    Tu email:
                    <input type="email" name="email" required>
                </label>
                <label>
                    Tu mensaje:
                    <textarea name="message" required></textarea>
                </label>
                <!-- campo oculto para especificar el destinatario -->
                <input type="hidden" name="_cc" value="hugo2005gp@gmail.com">
                <button type="submit">Enviar</button>
            </form>
        </div>
    
        <script>
            document.getElementById('contact-form').addEventListener('submit', function(event) {
                event.preventDefault(); // Evita el envío estándar del formulario
                var form = event.target;
                var data = new FormData(form);
    
                fetch(form.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        window.location.href = 'index.html'; // Redirige a la página principal
                    } else {
                        alert('Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo.');
                    }
                }).catch(error => {
                    alert('Hubo un error al enviar el formulario. Por favor, inténtalo de nuevo.');
                });
            });
        </script>
</body>
</html>
